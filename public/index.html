<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' blob:; script-src 'self' 'unsafe-inline'; style-src 'self' blob: 'unsafe-inline'; img-src 'self' blob: data:; connect-src 'self' blob: data: *; frame-src blob: data:; object-src blob: data:; form-action 'none';"
    />
    <title>EPUB Reader - Patel Aryan</title>
    <script type="style" src="../styles/main.css"></script>

    <style>
      :root {
        --bg-primary: #fafafa;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f5f5f5;
        --text-primary: #1a1a1a;
        --text-secondary: #666666;
        --text-tertiary: #888888;
        --border-color: #e5e5e5;
        --accent: #007aff;
        --accent-hover: #0056cc;
        --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.04);
        --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.08);
        --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.12);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --active-bg: rgba(0, 0, 0, 0.05);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #0a0a0a;
          --bg-secondary: #1a1a1a;
          --bg-tertiary: #2a2a2a;
          --text-primary: #ffffff;
          --text-secondary: #cccccc;
          --text-tertiary: #888888;
          --border-color: #333333;
          --accent: #0a84ff;
          --accent-hover: #3399ff;
          --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.2);
          --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.3);
          --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.4);
          --active-bg: rgba(255, 255, 255, 0.1);
        }
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
        background-color: #111827 !important;
        color: var(--text-primary);
        line-height: 1.6;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
        overflow: hidden; /* Hide scrollbars */
      }
      /* Hide webkit scrollbar */
      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none;
      }
      #drop-target {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        visibility: visible;
      }
      /* Ensure content fills viewport without scrolling */
      body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      /* Make sure toolbar spans full width */
      .toolbar {
        width: 100%;
        overflow: hidden;
      }
      #drop-target > div {
        max-width: 400px;
        padding: 2rem;
        border: 2px dashed var(--border-color);
        border-radius: var(--radius-md);
        transition: border-color 0.3s ease;
      }

      #drop-target:hover > div {
        border-color: var(--accent);
      }

      #drop-target h1 {
        font-weight: 900;
        margin: 1rem 0;
      }

      #drop-target p {
        margin: 0;
      }

      .icon {
        display: block;
        fill: none;
        stroke: currentcolor;
        stroke-width: 2px;
        transition: all 0.3s ease;
      }

      .empty-state-icon {
        margin: auto;
      }

      #file-button {
        font: inherit;
        background: none;
        border: 0;
        padding: 0;
        text-decoration: underline;
        cursor: pointer;
      }

      .toolbar {
        position: absolute;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 64px;
        padding: 12px 20px;
        background: var(--bg-secondary);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
        visibility: hidden;
      }

      .toolbar button {
        padding: 12px;
        border-radius: var(--radius-sm);
        background: transparent;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .toolbar button:hover {
        background: var(--active-bg);
        color: var(--text-primary);
        transform: scale(1.05);
      }

      .toolbar button:active {
        transform: scale(0.98);
      }

      #header-bar {
        top: 0;
        border-radius: 0 0 var(--radius-md) var(--radius-md);
        border-top: none;
        height: 40px !important;
      }

      #nav-bar {
        bottom: 0;
        border-radius: var(--radius-md) var(--radius-md) 0 0;
        border-bottom: none;
        height: 20px !important;
      }

      #progress-slider {
        flex-grow: 1;
        margin: 0 20px;
        height: 6px;
        background: var(--bg-tertiary);
        border-radius: 3px;
        outline: none;
        appearance: none;
        visibility: hidden;
        transition: all 0.2s ease;
      }

      #progress-slider::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
        box-shadow: var(--shadow-light);
        transition: all 0.2s ease;
      }

      #progress-slider::-webkit-slider-thumb:hover {
        transform: scale(1.2);
        box-shadow: var(--shadow-medium);
      }

      #progress-slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
        border: none;
        box-shadow: var(--shadow-light);
      }

      #side-bar {
        visibility: hidden;
        position: absolute;
        z-index: 20;
        top: 0;
        left: 0;
        height: 100%;
        width: 360px;
        transform: translateX(-360px);
        display: flex;
        flex-direction: column;
        background: var(--bg-secondary);
        color: var(--text-primary);
        box-shadow: var(--shadow-heavy);
        border-right: 1px solid var(--border-color);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #side-bar.show {
        visibility: visible;
        transform: translateX(0);
      }

      #dimming-overlay {
        visibility: hidden;
        position: fixed;
        z-index: 15;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(4px);
        opacity: 0;
        transition: all 0.3s ease;
      }

      #dimming-overlay.show {
        visibility: visible;
        opacity: 1;
      }

      #side-bar-header {
        padding: 2rem;
        display: flex;
        border-bottom: 1px solid var(--border-color);
        align-items: center;
        background: var(--bg-tertiary);
      }

      #side-bar-cover {
        height: 120px;
        width: 80px;
        border-radius: var(--radius-sm);
        border: none;
        background: var(--bg-primary);
        box-shadow: var(--shadow-medium);
        margin-right: 1.5rem;
        object-fit: cover;
      }

      #side-bar-cover:not([src]) {
        display: none;
      }

      #side-bar-title {
        margin: 0 0 0.5rem 0;
        font-size: 1.25rem;
        font-weight: 700;
        line-height: 1.3;
        color: var(--text-primary);
      }

      #side-bar-author {
        margin: 0;
        font-size: 0.95rem;
        color: var(--text-secondary);
        font-weight: 500;
      }

      #toc-view {
        padding: 1rem;
        overflow-y: auto;
        flex-grow: 1;
      }

      #toc-view::-webkit-scrollbar {
        width: 6px;
      }

      #toc-view::-webkit-scrollbar-track {
        background: transparent;
      }

      #toc-view::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
      }

      #toc-view::-webkit-scrollbar-thumb:hover {
        background: var(--text-tertiary);
      }

      #toc-view li,
      #toc-view ol {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      #toc-view a,
      #toc-view span {
        display: block;
        border-radius: var(--radius-sm);
        padding: 12px 16px;
        margin: 4px 0;
        transition: all 0.2s ease;
        font-weight: 500;
      }

      #toc-view a {
        color: var(--text-primary);
        text-decoration: none;
      }

      #toc-view a:hover {
        background: var(--active-bg);
        transform: translateX(4px);
      }

      #toc-view span {
        color: var(--text-tertiary);
      }

      .menu-container {
        position: relative;
      }

      .menu,
      .menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menu {
        visibility: hidden;
        position: absolute;
        right: 0;
        top: calc(100% + 8px);
        background: var(--bg-secondary);
        color: var(--text-primary);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-heavy);
        border: 1px solid var(--border-color);
        padding: 8px;
        cursor: default;
        min-width: 200px;
        transform: translateY(-8px);
        opacity: 0;
        transition: all 0.2s ease;
        z-index: 1000; /* Ensure it appears above other elements */
      }

      .menu.show {
        visibility: visible;
        transform: translateY(0);
        opacity: 1;
      }

      .menu li {
        padding: 12px 16px;
        padding-left: 36px;
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 500;
        position: relative;
      }

      .menu li:hover {
        background: var(--active-bg);
      }

      .menu li[aria-checked="true"]::before {
        content: "";
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent);
      }
      #menu-button {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 8px; /* Space between buttons */
      }

      /* Enhanced animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #drop-target > div {
        animation: fadeInUp 0.6s ease-out;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        #side-bar {
          width: 300px;
          transform: translateX(-300px);
        }

        #drop-target {
          padding: 1rem;
        }

        #drop-target > div {
          padding: 2rem 1.5rem;
        }

        #drop-target h1 {
          font-size: 1.5rem;
        }

        .toolbar {
          height: 56px;
          padding: 8px 16px;
        }

        .toolbar button {
          padding: 10px;
        }

        #progress-slider {
          margin: 0 16px;
        }
      }

      /* Force text visibility in iframe content */
      iframe * {
        color: inherit !important;
      }

      @media (prefers-color-scheme: dark) {
        iframe {
          background-color: var(--bg-primary) !important;
          color: var(--text-primary) !important;
        }
      }

      @media (prefers-color-scheme: light) {
        iframe {
          background-color: var(--bg-primary) !important;
          color: var(--text-primary) !important;
        }
      }
    </style>
  </head>
  <body>

    <div id="drop-target" class="filter">

            ></path>
          </g>
        </svg>
        <h1>Drop your EPUB here!</h1>
        <p>Or <button id="file-button">choose a file</button> to open it.</p>
      </div>
    </div>
    <div id="dimming-overlay" aria-hidden="true"></div>
    <div id="side-bar">
      <div id="side-bar-header">
        <img id="side-bar-cover" />
        <div>
          <h1 id="side-bar-title"></h1>
          <p id="side-bar-author"></p>
        </div>
      </div>
      <div id="toc-view"></div>
    </div>
    <div id="header-bar" class="toolbar">
      <button id="side-bar-button" aria-label="Show sidebar">
        <svg class="icon" width="24" height="24" aria-hidden="true">
          <path d="M 4 6 h 16 M 4 12 h 16 M 4 18 h 16"></path>
        </svg>
      </button>
      <div id="menu-button" class="menu-container">
        <button aria-label="Show settings" aria-haspopup="true">
          <svg class="icon" width="24" height="24" aria-hidden="true">
            <path
              d="M5 12.7a7 7 0 0 1 0-1.4l-1.8-2 2-3.5 2.7.5a7 7 0 0 1 1.2-.7L10 3h4l.9 2.6 1.2.7 2.7-.5 2 3.4-1.8 2a7 7 0 0 1 0 1.5l1.8 2-2 3.5-2.7-.5a7 7 0 0 1-1.2.7L14 21h-4l-.9-2.6a7 7 0 0 1-1.2-.7l-2.7.5-2-3.4 1.8-2Z"

            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
        <button id="switch-mode" aria-label="Switch Mode">
          <svg id="sun" class="icon" width="24" height="24" aria-hidden="true">

              d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
            ></path>
          </svg>
          <svg
            id="moon"
            class="icon"
            width="24"
            height="24"
            aria-hidden="true"
            style="display: none"
          >
            <path
              d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="nav-bar" class="toolbar">
      <button id="left-button" aria-label="Go left">
        <svg class="icon" width="24" height="24" aria-hidden="true">
          <path d="M 15 6 L 9 12 L 15 18"></path>
        </svg>
      </button>
      <input
        id="progress-slider"
        type="range"
        min="0"
        max="1"
        step="any"
        list="tick-marks"
      />
      <datalist id="tick-marks"></datalist>
      <button id="right-button" aria-label="Go right">
        <svg class="icon" width="24" height="24" aria-hidden="true">
          <path d="M 9 6 L 15 12 L 9 18"></path>
        </svg>
      </button>
    </div>

    <script type="module" src="/js/reader.js"></script>
